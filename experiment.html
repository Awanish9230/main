<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blurred Background</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden; /* Ensures no content spills out */
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('a.jpg') no-repeat center center / cover;
      filter: blur(100px); /* Blurs the background */
      z-index: -1; /* Puts the background behind the content */
    }

    .content {
      position: relative;
      font-size: 2rem;
      z-index: 1; /* Ensures it stays above the blurred background */
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      This is clear text over a blurred background.
    </div>
  </div>
</body>
</html>
